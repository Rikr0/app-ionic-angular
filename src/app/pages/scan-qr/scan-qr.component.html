<ion-header [style.visibility]="content_visibility"> 
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content [style.visibility]="content_visibility">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startScan()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado del escaneo: {{ scannedResult }} </ion-label>
  </ion-item>
</ion-content>
